name: Tests

on:
  pull_request:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.1, 8.0, 7.4]
        can_fail: [false]

    name: PHP ${{ matrix.php }}
    env:
      CACHEDIR: /tmp/test-cache
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none

      - name: Install Composer dependencies
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer install

      - name: Run PHPUnit
        shell: bash
        run: composer run-script phpunit
